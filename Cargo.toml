[package]
name = "simple-registry"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = 3
codegen-units = 1
lto = "fat"

[dependencies]
arc-swap = "1.7.1"
argh = "0.1.13"
argon2 = "0.5.3"
async-trait = "0.1.86"
aws-sdk-s3 = "1.76.0"
base64 = "0.22.1"
cel-interpreter = "0.9.0"
chrono = "0.4.39"
futures-util = { version = "0.3.31", default-features = false }
hex = "0.4.3"
http-body-util = "0.1.2"
hyper = { version = "1.6.0" , features = ["full"]}
hyper-util = { version = "0.1.10", features = ["tokio", "server-graceful"] }
hyper-rustls = "0.27.5"
lazy_static = "1.5.0"
notify = "8.0.0"
opentelemetry = "0.27.1"
opentelemetry-otlp = "0.27.0"
opentelemetry_sdk = { version = "0.27.1", features = ["rt-tokio"] }
opentelemetry-semantic-conventions = { version = "0.27.0", features = ["semconv_experimental"] }
opentelemetry-stdout = "0.27.0"
redis = { version = "0.29.0", features = ["tokio-comp"] }
regex = "1.11.1"
rustls = { version = "0.23.23", features = ["aws-lc-rs"] }
rustls-native-certs = "0.8.1"
rustls-pki-types = "1.11.0"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
serde_urlencoded = "0.7.1"
sha2 = "0.11.0-pre.4"
tokio = { version = "1.43.0", features = ["full", "tracing"] }
tokio-rustls = "0.26.1"
tokio-util = { version = "0.7.13", features = ["io-util"] }
tokio-io-compat = "0.1.1"
toml = "0.8.20"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing-opentelemetry = "0.28.0"
uuid = { version = "1.12.1", features = ["v4", "serde"] }
x509-parser = "0.17.0"
tokio-stream = "0.1.17"
