[package]
name = "simple-registry"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = 3
codegen-units = 1
lto = "fat"

[dependencies]
arc-swap = "1.7.1"
argh = "0.1.13"
argon2 = "0.5.3"
async-trait = "0.1.88"
aws-sdk-s3 = "1.82.0"
base64 = "0.22.1"
cel-interpreter = "0.9.0"
chrono = { version = "0.4.40", features = ["serde"] }
futures-util = { version = "0.3.31", default-features = false }
hex = "0.4.3"
http-body-util = "0.1.3"
hyper = { version = "1.6.0" , features = ["full"]}
hyper-util = { version = "0.1.11", features = ["tokio", "server-graceful"] }
hyper-rustls = "0.27.5"
notify = "8.0.0"
opentelemetry = "0.29.1"
opentelemetry-otlp = { version = "0.29.0" , features = ["grpc-tonic"]}
opentelemetry-prometheus = "0.29.1"
opentelemetry_sdk = { version = "0.29.0", features = ["rt-tokio"] }
opentelemetry-semantic-conventions = { version = "0.29.0", features = ["semconv_experimental"] }
opentelemetry-stdout = "0.29.0"
prometheus = "0.14.0"
redis = { version = "0.30.0", features = ["tokio-comp"] }
regex = "1.11.1"
rpassword = "7.4.0"
rustls = { version = "0.23.26", features = ["aws-lc-rs"] }
rustls-native-certs = "0.8.1"
rustls-pki-types = "1.11.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_urlencoded = "0.7.1"
sha2 = "0.11.0-pre.5"
tokio = { version = "1.44.2", features = ["full", "tracing"] }
tokio-rustls = "0.26.2"
tokio-util = { version = "0.7.14", features = ["io-util"] }
tokio-io-compat = "0.1.1"
toml = "0.8.22"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing-opentelemetry = "0.30.0"
uuid = { version = "1.16.0", features = ["v4", "serde"] }
x509-parser = "0.17.0"
tokio-stream = "0.1.17"

[dev-dependencies]
tempfile = "3.10.0"
mockall = "0.13.1"
