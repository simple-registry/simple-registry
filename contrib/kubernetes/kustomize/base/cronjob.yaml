---
kind: CronJob
apiVersion: batch/v1
metadata:
  name: cronjob
  namespace: simple-registry
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cronjob
            image: ghcr.io/simple-registry/simple-registry:main
            args:
            - cronjob
            env:
            - name: RUST_LOG
              value: info
            resources:
              requests:
                  memory: "16Mi"
                  cpu: "100m"
              limits:
                  memory: "16Mi"
            volumeMounts:
              - name: simple-registry-config
                mountPath: /config.toml
                subPath: config.toml
          volumes:
            - name: simple-registry-config
              secret:
                secretName: simple-registry
